<div class="container-root">
  <div class="row h-100">
    <!--    Left: Table-->
    <div class="col-8 d-flex flex-column section-list border-end h-100">
      <!--      Table-->
      <ejs-grid #grid [dataSource]="listStyleCss" [allowPaging]="true" [pageSettings]="pageOptions" [allowSorting]="true" [allowResizing]="true"
                [allowFiltering]="true" [filterSettings]="filterSetting" [showColumnMenu]="true" height="100%" [toolbar]="buttonToolbar"
                (rowSelected)="onActivate($event)"  [frozenColumns]="1" [enableHover]="gridConfig.enableHover">
        (rowSelected)="onActivate($event)">
        <e-columns>
          <e-column headerText="STT" textAlign="Center" width="100">
            <ng-template #template let-data>
              <strong class="text-center">{{getRowIndex(data)}}</strong>
            </ng-template>
          </e-column>
          <e-column field="StyleCode" headerText="StyleCode" width="160" [allowFiltering]="false"></e-column>
          <e-column field="StyleName" headerText="StyleName" width="160" [allowFiltering]="false"></e-column>
          <e-column field="BackgroundColor" headerText="BackgroundColor" width="160" [allowFiltering]="false"></e-column>
          <e-column field="TextColor" headerText="TextColor" width="160" [allowFiltering]="false"></e-column>
          <e-column field="Class" headerText="Class" width="120" [allowFiltering]="false"></e-column>
          <e-column field="Width" headerText="Width" width="160" [allowFiltering]="false"></e-column>
          <e-column field="Description" headerText="Description" width="160" [allowFiltering]="false"></e-column>
          <e-column field="Align" headerText="Align" width="160" [allowFiltering]="false"></e-column>
          <e-column field="IsActive" headerText='Is Active' width="140" [allowFiltering]="false">
            <ng-template #template let-data>
              <div class="text-center">
                <input type="checkbox" class="form-check-input" [checked]="data.IsActive" style="pointer-events: none" />
              </div>
            </ng-template>
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>
    <!--    Right: Form-->
    <div class="col-4 bg-form p-4 h-100">
      <h5 class="fw-bold mb-3">{{'Create' | translate}}</h5>
      <form name="formCssStyle" #f='ngForm' (ngSubmit)="f.form.valid && onSubmit()" novalidate>
        <div class="row mb-3">
          <div class="col-12 col-lg-6 ">
            <label class="form-label" for="codeId">Code:</label>
            <input class="form-control" #StyleCode = 'ngModel' type="text" name="codeCssStyle" id="codeId" [(ngModel)]="valueStyleCss.StyleCode" [ngClass]="{'is-invalid': f.submitted&&StyleCode.invalid}" required/>
            <div *ngIf="f.submitted&&StyleCode.invalid" class="invalid-feedback">
              StyleCode is required.
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <label class="form-label" for="nameCssStyleId">Name:</label>
            <input class="form-control" id="nameCssStyleId" name="nameCssStyle" type="text"
                   [(ngModel)]="valueStyleCss.StyleName"/>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-lg-6">
            <label class="form-label" for="widthCssStyleID">Width:</label>
            <input class="form-control" type="text" id="widthCssStyleID" name="widthCssStyle"
                   [(ngModel)]="valueStyleCss.Width"/>
          </div>
          <div class="col-12 col-lg-6">
            <label class="form-label" for="alignCssStyleId">Align:</label>
            <input class="form-control" id="alignCssStyleId" name="alignCssStyle" type="text"
                   [(ngModel)]="valueStyleCss.Align"/>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-lg-6">
            <label class="form-label" for="bg-colorId">Background Color:</label>
            <input class="form-control" type="text" name="bg-colorCssStyle" id="bg-colorId"
                   [(ngModel)]="valueStyleCss.BackgroundColor"/>
          </div>
          <div class="col-12 col-lg-6">
            <label class="form-label" for="textColorCssStyleID">Text Color:</label>
            <input class="form-control" type="text" id="textColorCssStyleID" name="textColorCssStyle"
                   [(ngModel)]="valueStyleCss.TextColor"/>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-lg-6">
            <label class="form-label" for="classId">Class:</label>
            <input class="form-control" type="text" name="classCssStyle" id="classId"
                   [(ngModel)]="valueStyleCss.Class"/>
          </div>
          <div class="col-12 col-lg-6">
            <label class="form-label" for="descCssStyleID">Description:</label>
            <input class="form-control" type="text" id="descCssStyleID" name="descCssStyle"
                   [(ngModel)]="valueStyleCss.Description"/>
          </div>
        </div>
        <div class="mb-3 d-flex flex-column flex-xl-row gap-3">
          <button type="submit" class="btn btn-success w-100 me-xl-auto" [disabled]="is_Check_Update ? ( !f.dirty || !f.valid) : !f.valid">{{is_Check_Update ? ('Update' | translate) : ('Create' | translate)}}</button>
          <button type="button" class="btn btn-outline-secondary w-100 me-xl-auto"  (click)="onClear(f)">{{'Clear' | translate}}
          </button>
          <button [disabled]="!is_Check_Update" type="button" class="btn btn-danger w-100 me-xl-auto"
                  (click)="onDeleteStyle()">{{'Delete' | translate}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
