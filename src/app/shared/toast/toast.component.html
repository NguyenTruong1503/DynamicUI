<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999" *ngIf="show">
  <div
    #toastEl
    class="toast align-items-center text-bg-{{type}} border-0 show"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="close()" aria-label="Close"></button>
    </div>
  </div>
</div>
